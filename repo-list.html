<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/firebase-service.html">
<link rel="import" href="/repo-card.html">

<polymer-element name="repo-list" attributes="show">
  <template>
    <style>
    :host {
      margin-top: 20px;
      display: block;
      width: 100%;
    }
    repo-card {
      margin-bottom: 30px;
    }
    </style>

    <firebase-service id="firebase-service" repos="{{repos}}"></firebase-service>

    <div layout vertical center>
      <template repeat="{{repo in repos}}">
        <repo-card
          favorite="{{repo.favorite}}"
          on-favorite-tap="{{handleFavorite}}"
          hidden?="{{show == 'favorites' && !repo.favorite}}">
          <img src="{{repo.owner.avatar_url}}" width="70" height="70">
          <h2>{{repo.name}}</h2>
          <a href="{{repo.html_url}}">{{repo.full_name}}</a>
          <p>{{repo.description}}</p>
        </repo-card>
      </template>
    </div>
  </template>

  <script>

    //   var post = sender.templateInstance.model.post;
    //   this.$.service.setFavorite(post.uid, post.favorite);
    // }
  });
  </script>
</polymer-element>
